<!DOCTYPE html>
<html>
	<head>
		<style>
			.card {
				box-shadow: 0 4px 8px 0 rgba(213, 37, 37, 0.2);
				max-width: 350px;
				max-height: 550px;
				margin: auto;
				text-align: center;
				font-family: arial;
			}

			.price {
				color: grey;
				font-size: 22px;
			}

			.card button {
				border: none;
				outline: 0;
				padding: 12px;
				color: white;
				background-color: #000;
				text-align: center;
				cursor: pointer;
				width: 50%;
				font-size: 18px;
			}

			.card button:hover {
				opacity: 0.7;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<img src="../Image/bride.jpg" alt="Bride Image" style="width: 100%" />
			<h1>This is headline of this card</h1>
			<p>
				Lorem ipsum dolor sit ament consenter adipisicing elit. Maiores dolorem
				delectus odio, quis hic odit atque possimus error harum beatae
				voluptatum commodi, aliquam nihil culpa dolorum ipsa explicabo quaerat
				natus.
			</p>
			<p><button type="button">See more</button></p>
		</div>
	</body>
</html>
